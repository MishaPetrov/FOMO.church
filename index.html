  <body>
    <div class="container-fluid">
<!-- jumbotron -->
      <div class="jumbotron" style="overflow: auto;">
        <h1>FOMO . CHURCH</h1>
        <p>Cryptocurrency Calculator</p>
      </div>
      <br>
<!-- moon -->
      <div class="moonDiv">
        <div id="container"></div>

        <script src="js/three.js"></script>

        <script src="js/Projector.js"></script>
        <script src="js/CanvasRenderer.js"></script>


        <script>

        var container, stats;
        var camera, scene, renderer;
        var group;
        var mouseX = 0, mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

          container = document.getElementById( 'container' );

          camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
          camera.position.z = 500;

          scene = new THREE.Scene();
          scene.background = new THREE.Color("rgba(0,0,0,0)");

          group = new THREE.Group();
          scene.add( group );

          // earth

          var loader = new THREE.TextureLoader();
          loader.load( 'http://www.supinemusic.net/Files%20for%20Cloud%20projects/Cinema%204D/plugins/Planet%20X%20Generator%20R12/presets/venus/Venus_Bump.jpg', function ( texture ) {

            var geometry = new THREE.SphereGeometry( 200, 20, 20 );

            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var mesh = new THREE.Mesh( geometry, material );
            group.add( mesh );

          } );

          // shadow

          var canvas = document.createElement( 'canvas' );
          canvas.width = 128;
          canvas.height = 128;

          var context = canvas.getContext( '2d' );
          var gradient = context.createRadialGradient(
            canvas.width / 2,
            canvas.height / 2,
            0,
            canvas.width / 2,
            canvas.height / 2,
            canvas.width / 2
          );
          gradient.addColorStop( 0.1, 'rgba(210,210,210,0)' );
          gradient.addColorStop( 1, 'rgba(255,255,255,0)' );

          context.fillStyle = gradient;
          context.fillRect( 0, 0, canvas.width, canvas.height );

          var texture = new THREE.CanvasTexture( canvas );

          var geometry = new THREE.PlaneBufferGeometry( 300, 300, 3, 3 );
          var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

          var mesh = new THREE.Mesh( geometry, material );
          mesh.position.y = - 250;
          mesh.rotation.x = - Math.PI / 2;
          group.add( mesh );

          renderer = new THREE.CanvasRenderer();
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( window.innerWidth, window.innerHeight );
          container.appendChild( renderer.domElement );

          // stats = new Stats();
          // container.appendChild( stats.dom );

          document.addEventListener( 'mousemove', onDocumentMouseMove, false );

          //

          window.addEventListener( 'resize', onWindowResize, false );

        }

        function onWindowResize() {

          windowHalfX = window.innerWidth / 2;
          windowHalfY = window.innerHeight / 2;

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function onDocumentMouseMove( event ) {

          mouseX = ( event.clientX - windowHalfX );
          mouseY = ( event.clientY - windowHalfY );

        }

        //

        function animate() {

          requestAnimationFrame( animate );

          render();
          // stats.update();

        }

        function render() {

          camera.position.x = ( mouseX - camera.position.x ) * 0.05;
          camera.position.y = ( - mouseY - camera.position.y ) * 0.05;
          camera.lookAt( scene.position );

          group.rotation.y += 0.0005;

          renderer.render( scene, camera );

        }


        </script>
      </div> <!-- moonDiv -->

<!-- calculator -->
      <div class="well well-sm" id="moonWell">
        <div class="formElements">
          <div class="form-group">
            <label for="fiatType">Fiat type:</label>

              <option value="GBP">GBP</option>

            </ul>
          </div>
          <div class="form-group">
            <label for="sell-date">Amount in fiat:</label>

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

          <button type="button" class="btn btn-default" id="calculate">Calculate</button>
        </div>
